{% extends "base.html" %}

{% block title %}Login - OPAI-CRM{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
        <div class="card">
            <div class="card-body p-4">
                <div class="text-center mb-4">
                    <img src="{{ url_for('static', filename='images/logo_novo_v2.png') }}?v=3" alt="OPAI-CRM Logo" height="120" class="mb-3">
                    <h3>Login</h3>
                    <p class="text-muted">Acesse sua conta</p>
                </div>

                <form method="POST" action="{{ url_for('login') }}">
                    <div class="mb-3">
                        <label for="username" class="form-label">Usuário</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">Senha</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>

                    <button type="submit" class="btn btn-primary w-100">Entrar</button>
                </form>

                <div class="text-center mt-3">
                    <p class="text-muted">Não tem uma conta? <a href="{{ url_for('register') }}">Registre-se</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
