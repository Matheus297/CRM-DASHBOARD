{% extends 'base.html' %}

{% block title %}{% if is_edit %}Edit Lead{% else %}Add Lead{% endif %} - WhatsApp CRM{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-header{% if is_edit %} bg-warning text-dark{% else %} bg-success text-white{% endif %}">
                    <h4 class="mb-0">
                        {% if is_edit %}
                            <i class="fas fa-edit me-2"></i>Edit Lead
                        {% else %}
                            <i class="fas fa-user-plus me-2"></i>Add New Lead
                        {% endif %}
                    </h4>
                </div>
                <div class="card-body">
                    <form method="POST" action="{% if is_edit %}{{ url_for('edit_lead', lead_id=lead.id) }}{% else %}{{ url_for('add_lead') }}{% endif %}">
                        <div class="mb-3">
                            <label for="name" class="form-label">Name*</label>
                            <input type="text" class="form-control" id="name" name="name" value="{{ lead.name if lead else '' }}" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="phone" class="form-label">Phone Number*</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-phone"></i></span>
                                <input type="tel" class="form-control" id="phone" name="phone" placeholder="+1234567890" value="{{ lead.phone if lead else '' }}" required>
                            </div>
                            <div class="form-text">Include country code (e.g., +1 for US)</div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                                <input type="email" class="form-control" id="email" name="email" value="{{ lead.email if lead else '' }}">
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="next_contact_date" class="form-label">Next Contact Date & Time</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="far fa-calendar-alt"></i></span>
                                <input type="datetime-local" class="form-control" id="next_contact_date" name="next_contact_date" value="{{ lead.next_contact_date_str if lead and lead.next_contact_date_str else '' }}">
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="notes" class="form-label">Notes</label>
                            <textarea class="form-control" id="notes" name="notes" rows="3">{{ lead.notes if lead else '' }}</textarea>
                        </div>
                        
                        <div class="d-flex justify-content-between">
                            <a href="{% if is_edit %}{{ url_for('view_lead', lead_id=lead.id) }}{% else %}{{ url_for('leads') }}{% endif %}" class="btn btn-secondary">
                                <i class="fas fa-arrow-left me-2"></i>Cancel
                            </a>
                            <button type="submit" class="btn {% if is_edit %}btn-warning{% else %}btn-success{% endif %}">
                                {% if is_edit %}
                                    <i class="fas fa-save me-2"></i>Update Lead
                                {% else %}
                                    <i class="fas fa-plus me-2"></i>Add Lead
                                {% endif %}
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
